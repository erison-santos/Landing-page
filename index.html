<!DOCTYPE html>
<html lang="pt-BR
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Um exemplo de Landing Page em HTML e CSS">
    <title>Landing Page</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/logo.png" alt="Logo do site">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#">Home</a>
            <a class="cabecalho-menu-item" href="#">Sobre Nós</a>
            <a class="cabecalho-menu-item" href="#">Galeria</a>
            <a class="cabecalho-menu-item" href="#">Contate-nos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-titulo">Nome do Site</h1>
                <h2 class="conteudo-principal-subtitulo">Subtítulo com <strong>ênfase no objetivo</strong> a que o site é aplicado.</h2>
                <button class="conteudo-principal-escrito-botao">Saiba Mais</button>
            </div>
            <img class="conteudo-principal-imagem" src="img/banner.gif" alt="Banner do site">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Funcionalidades do site</h3>
            <p class="conteudo-secundario-paragrafo">1. Funcionalidade <strong>um</strong>.</p>
            <p class="conteudo-secundario-paragrafo">2. Funcionalidade <strong>dois</strong>.</p>
            <p class="conteudo-secundario-paragrafo">3. Funcionalidade <strong>três</strong>.</p>
        </section>
    </main>

    <footer class="rodape">        
        <img class="rodape-imagem" src="img/subscribe.png" alt="Se inscreva, curta e compartilhe.">
    </footer>
    
</body>
</html>
